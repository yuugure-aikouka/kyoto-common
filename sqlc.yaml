version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migration"
    gen:
      go:
        package: "db"
        out: "db/store"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
